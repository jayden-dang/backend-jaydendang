name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: jaydendang/jayden
  AWS_REGION: ap-southeast-1
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.87.0
          override: true
          components: rustfmt, clippy

      - name: Install cargo-nextest
        run: cargo install cargo-nextest

      - name: Run tests
        run: cargo nextest run --workspace

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features

      - name: Check format
        run: cargo fmt --all -- --check

      - name: Notify test status
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            Test job ${{ job.status }} for commit ${{ github.sha }}
            Repository: ${{ github.event.repository.name }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}

      - name: Notify build status
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            Build job ${{ job.status }} for commit ${{ github.sha }}
            Repository: ${{ github.event.repository.name }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://jaydendang.com
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Login to DockerHub
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # Pull latest image
            docker pull ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

            # Stop and remove existing containers if they exist
            docker stop jaydenblog redis || true
            docker rm jaydenblog redis || true

            # Start Redis
            docker run -d \
              --name redis \
              --restart unless-stopped \
              --network host \
              -v /var/lib/redis:/data \
              redis:7.2-alpine \
              redis-server /etc/redis/redis.conf

            # Run new container with database and Redis connection
            docker run -d \
              --name jaydenblog \
              --restart unless-stopped \
              -p 8080:8080 \
              --network host \
              --log-driver json-file \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              -e DATABASE_URL=postgresql://jayden:postgres@localhost:5432/jaydenblog \
              -e REDIS_URL=redis://localhost:6379 \
              -e RUST_LOG=info \
              -e RUST_BACKTRACE=1 \
              ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

            # Clean up old images
            docker image prune -f

      - name: Health check
        run: |
          for i in {1..30}; do
            if curl -f http://${{ secrets.EC2_HOST }}:8080/health; then
              echo "Application is healthy"
              exit 0
            fi
            echo "Waiting for application to be healthy... ($i/30)"
            sleep 10
          done
          echo "Application failed to become healthy"
          exit 1

      - name: Notify deployment status
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            Deployment ${{ job.status }} for commit ${{ github.sha }}
            Repository: ${{ github.event.repository.name }}
            Environment: Production
            URL: https://jaydendang.com
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Cleanup Docker images
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Remove old images
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          docker system prune -af --volumes

      - name: Notify cleanup status
        if: always()
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            Cleanup job ${{ job.status }}
            Repository: ${{ github.event.repository.name }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
